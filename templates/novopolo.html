<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Inserir novo Polo</title>
</head>
<body>
    <header><a href="/user" class="sair">voltar</a></header>
    <div class="container">
        <div class="form-image">
            <img src="/static/assets/BONECO-VERMELHO.png" alt="Faculdade Malta">
        </div>
        <div class="form">
            <form action="/novopolo" method="post">
                <div class="form-header">
                    <div class="title">
                        <h1>Inserir Polo</h1>
                    </div>
                </div>
                {% set mensagens = get_flashed_messages() %}
                {% if mensagens %}
                    <div id="alerta">
                        {{mensagens[0]}}
                        <svg style="color: rgb(2, 102, 4);" xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                            <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" fill="#026604"></path>
                        </svg>
                    </div>
                {% endif %}
                <div class="input-group">
                    <div class="login">
                        <label>Polo: </label>
                        <input type="text" name="polo" placeholder="Nome do polo" required>
                    </div>
                    <div class="login">
                        <label>Parceiro: </label>
                        <input type="text" name="parceiro" placeholder="Nome do Parceiro" required>
                    </div>
                    <div class="login">
                        <label>Parceiro Local: </label>
                        <input type="text" name="parceiro_local" placeholder="Nome do Parceiro Local" required>
                    </div>
                    <div class="login">
                        <label>Endere√ßo: </label>
                        <input type="text" name="endereco" placeholder="Latitude e Longitude" required>
                    </div>
                </div>
                <div class="button-entrar">
                    <button type="submit" value="submit" id="btn-criar">Criar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
